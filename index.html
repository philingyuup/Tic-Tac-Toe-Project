<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header id="title" class="container stick-top">
        <div class="row align-items-start">
          <h1>Tic Tac Toe</h1>
          <button id="sign-out" class="btn btn-outline-primary"> sign out </button>
        </div>
      </header>
      <nav id="left-side-bar" class="container">
        <div class="row justify-content-start">
          <div class="col-4">
            <div class="row">
              <div class="col-2"> play </div>
              <div class="w-100"></div>
              <div class="col-2">log </div>
              <div class="w-100"></div>
              <div class="col-2"> settings </div>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="container">
          <div id="user-login" class="row">
            <div class="col-4">
              <div id="user-message"> </div>
              <form id="sign-in">
                <input required name="credentials[email]" type="text" placeholder="you@example.com">
                <input required name="credentials[password]" type="password" placeholder="password">
                <button type="submit"> sign-in </button>
              </form>
              <form id="sign-up">
                <input required name="credentials[email]" type="text" placeholder="you@example.com">
                <input required name="credentials[password]" type="password" placeholder="password">
                <input required name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                <button type="submit"> sign-up </button>
              </form>
              <form id="changepw">
                <input required name="passwords[old]" type="password" placeholder="old password">
                <input required name="passwords[new]" type="password" placeholder="new password">
                <button type="submit"> change password </button>
              </form>
            </div>
          </div>
          <div id="gameboard" class="row justify-content-center">
          </div>
          <div class="row justify-content-center">
            <button id="create-board" class="btn-default"> New Board </button>
          </div>
        </div>
      </main>
    </body>
</html>
